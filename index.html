<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/modHtml.js" defer></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./style/reset.min.css" />
    <link rel="stylesheet" href="./style/template.min.css" />
    <!-- edit 1 begin -->
    <title>이주예 포트폴리오</title>
    <!-- edit 1 end -->
  </head>
  <body>
    <div class="section section--type-header">
      <div class="container">
        <div class="profile">
          <div class="profile__pic"></div>
          <div class="profile__wrap">
            <div class="profile__title">
              <!-- edit 2 begin -->
              Portfolio
              <!-- edit 2 end -->
            </div>
            <div class="profile__name">
              <!-- edit 3 begin -->
              이주예
              <!-- edit 3 end -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section section--type-media">
      <!-- edit 4 begin -->
      <div class="container">
        <!-- example of image begin -->
        <img src="./imgs/1.jpg" loading="lazy" />
        <video autoplay loop muted poster="">
          <source src="./imgs/2.mp4" />
        </video>
        <img src="./imgs/3.jpg" loading="lazy" />
        <video autoplay loop muted poster="./imgs/4_1.jpg">
          <source src="./imgs/4.mp4" />
        </video>
        <video autoplay loop muted poster="">
          <source src="./imgs/5.mp4" />
        </video>
        <img src="./imgs/6.jpg" loading="lazy" />
        <video autoplay loop muted poster="">
          <source src="./imgs/7.mp4" />
        </video>
        <img src="./imgs/8.jpg" loading="lazy" />
        <img src="./imgs/9.jpg" loading="lazy" />
        <video autoplay loop muted poster="">
          <source src="./imgs/10.mp4" />
        </video>
        <img src="./imgs/11.jpg" loading="lazy" />
        <img src="./imgs/12.jpg" loading="lazy" />
        <img src="./imgs/13.jpg" loading="lazy" />
        <lottie-player
          src="./imgs/14.json"
          style="max-width: 1440px"
          loop
          autoplay
        ></lottie-player>
        <video autoplay loop muted poster="">
          <source src="./imgs/21.mp4" />
        </video>
        <!-- example of image end -->
      </div>
      <!-- edit 4 end -->
    </div>
    <div class="section section--type-footer">
      <div class="container">
        <div class="designerInfo"></div>
      </div>
    </div>
  </body>
</html>
